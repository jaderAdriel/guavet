<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            1: '#72A45C', '1-light': '#DDE9D8', '1-dark': '#24341D',
                            2: '#A45C89', '2-light': '#E9D8E3', '2-dark': '#341D2C',
                        },

                        status: {
                            success: {
                                DEFAULT: '#5DA857',
                                light: '#FAFEF7',
                                dark: '#588450',
                            },
                            alert: {
                                DEFAULT: '#FFCE73',
                                light: '#FFF9F6',
                                dark: '#BA9452',
                            },
                            error: {
                                DEFAULT: '#FF0909',
                                light: '#FEF5F7',
                                dark: '#A92B2E',
                            }
                        },

                        gray: {
                            1: '#FFFFFF',
                            2: '#F8F9FA',
                            3: '#E9ECEF',
                            4: '#DEE2E6',
                            5: '#CED4DA',
                            6: '#ADB5BD',
                            7: '#6C757D',
                            8: '#495057',
                            9: '#343A40',
                            10: '#212529',
                        }
                    },

                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        raleway: ['Raleway', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <style>
        .clip-guavet-shape {
            clip-path: polygon(12% 1%, 100% 0, 100% 56%, 78% 56%, 78% 100%, 0 100%, 0 39%, 12% 39%);
        }

        .bg-hero {
            background-image: url('assets/images/bg-mobile.svg');
            background-size: cover;
            background-position: center
        }
    </style>
</head>

<body class="font-poppins">
    <section class="bg-brand-1-dark h-[100%] bg-hero">
        <header class="bg-brand-1-dark text-gray-1 flex justify-between items-center h-20 mb-8">
            <ul class="flex items-center justify-between w-full mx-4 w-full">
                <li>
                    <img class="w-28 h-auto" src="assets/icons/guavet-main-logo.svg" alt="Logo da Guavet">
                </li>

                <li>
                    <nav>
                        <a class="hidden" href="index.html">Início</a>
                        <a class="hidden" href="#">Serviços</a>
                        <a class="hidden" href="#">Equipe</a>
                        <a class="hidden" href="#">Contate-nos</a>
                    </nav>
                </li>

                <li>
                    <button>
                        <img class="w-6 mr-4" src="assets/icons/hamburger-menu.svg" alt="Ícone do botão de menu">
                    </button>
                </li>
            </ul>

        </header>

        <h1 class="font-raleway text-[clamp(1.5rem,10vw,2rem)] text-gray-1 ml-4 mb-6 max-w-sm"><span class="text-brand-1">Seu pet</span> cuidado com amor, 24 horas por dia</h1>

        <p class="text-white text-[clamp(0.3rem, 1vw, 0.5rem)] max-w-sm ml-4 mb-6 leading-tight">Clínica e petshop com atendimento de confiança em
            um só lugar.</p>

        <button class="flex items-center bg-brand-1 gap-3 py-4 px-7 rounded-lg ml-4 mb-8 shadow-lg shadow-gray-10">
            <span class="text-white text-xl">Vamos Começar?</span>
            <img class="w-4" src="assets/icons/message-icon.svg" alt="Ícone de mensagem">
        </button>

        
        <div class="flex ml-4 relative">
            <div class="flex flex-col gap-2 absolute">
                <div class="flex justify-center items-center bg-brand-1 w-12 h-12 rounded-2xl">
                    <img src="assets/images/cat-cube.svg" alt="Gatinho dentro de um cubo">
                </div>

                <div class="flex justify-center items-center bg-brand-1 w-12 h-12 rounded-2xl">
                    <img src="assets/images/logo-cube.svg" alt="Logo da Guavet dentro de um cubo">
                </div>
            </div>

            <div>
                <img src="assets/images/employees-1.png" alt="Foto dos funcionários da Guavet"
                    class=" w-[clamp(20rem,90vw,22rem)] ml-3 mt-3">
            </div>
        </div>

        <div class="mt-12">
            <div class="flex items-end relative">
                <div class="w-6 h-6 bg-gray-200/10 backdrop-blur-md [mask:radial-gradient(circle_25px_at_top_left,transparent_100%,black_100%)]"></div>

                <div class="flex items-center justify-center w-[250px] h-14 bg-gray-200/10 backdrop-blur-md rounded-t-[40px]">
                    <img src="assets/images/hospital-24h.svg" alt="">
                </div>

                <div class="w-7 h-8 bg-gray-200/10 backdrop-blur-md [mask:radial-gradient(circle_32px_at_top_right,transparent_100%,black_100%)]"></div>
            </div>

            <div class="w-[99%] h-10 bg-gray-200/10 backdrop-blur-md rounded-tl-[10px] rounded-tr-[35px]">
        </div>
    </div>
    </section>

</body>

</html>
